    <!-- Blog Section -->
    <section id="blog" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {% for post in site.posts %}
                <h2>{{ post.title }}</h2>
                    <p><a href="{{ site.url }}/categories/#{{ post.categories }}" class="btn btn-default">{{ post.categories }}</a> {{ post.date }}</em></a></p>
                    {{ post.excerpt }}
                    {% assign author = site.data.people[page.author] %}
                    <a rel="author" href="https://twitter.com/{{ author.twitter }}" title="{{ author.name }}">
                        {{ author.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
