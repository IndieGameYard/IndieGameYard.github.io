    <!-- About Section -->
    <section id="contributors" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>기여자</h2>
                <p>프로젝트에 기여한 분들입니다.</p>
                <ul class="list-inline banner-social-buttons">
                {% for org_hash in site.data.orgs %}
                {% assign org = org_hash[1] %}
                  <li>
                    <a class="btn btn-default" href="https://github.com/{{ org.username }}" target="_blank">
                    {{ org.name }}
                    </a>
                    ({{ org.members | size }} members)
                  </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </section>
